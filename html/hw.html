<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <style>
        h4{text-align: center;}
        .list-group-mine{
            background-color: rgba(128, 128, 128, 0.082);
            border-top: 5px solid grey
        }
        .list-group-padding{
            padding: top 10;
        }
    </style>

  </head>
  <body>
    <div class="container pt-5">
        <div class="row">
          <div class="col">
            <h4 class="mb-3"> Billing Information</h4>
              <form class="border-bottom border-3">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="check" placeholder="First Name" controlID='valdationCustom01' required/>
                    
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="check" placeholder="Last Name"required/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="check" placeholder="1234 Main St"required/>
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Address 2</label>
                  <input type="text" class="form-control" id="check" placeholder="Apartment, studio, or floor"required/>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="check"/>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="check" required/>
                  </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" data-toggle='collapse' data-target='#collapsediv' type="checkbox" id='gridCheck'/>
                        <label class="form-check-label" for="gridCheck">
                          Shipping address different than billing address...
                        </label>
                    </div>
                </div>
              </form>
              <div id='collapsediv' class='collapse'>
              <form>
                  <div class="form-row">
                    
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"/>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"/>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity"/>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">State</label>
                      <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip"/>
                    </div>
                  </div>
                </form>
                </div>
    
              <h4>Payment</h4>
              <form>
                <div class="form-row">
                </div>
                <div class="form-group">
                  <label for="inputFullName">Full Name</label>
                  <input type="text" class="form-control" id="inputFullName" placeholder="First Last"/>
                  <small class='text-muted'>Name as appears on card</small>
                </div>
                <div class="form-group">
                  <label for="inputCC">Credit Card Number</label>
                  <input type="text" class="form-control" id="inputCC" placeholder="XXXX-XXXX-XXXX-XXXX"/>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputExp">Expiration</label>
                    <input type="text" class="form-control" id="inputExp"/>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputCVV">CVV</label>
                    <input type='text' class='form-control' id='inputCVV'/>
                  </div>
                </div>
              </form>
              <div class="form-group">
                <button type="submit" class="btn btn-primary" >
                Submit
                </button>
              </div>
            </div> 
            <div class="col-md-4">
                <h4>Cart</h4>
                <ul class="list-group list-group-padding">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Item #1
                        <span class="badge badge-primary badge-pill">14$</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Item #2
                        <span class="badge badge-primary badge-pill">2$</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Item #3
                        <span class="badge badge-primary badge-pill">1$</span>
                    </li>
                    <li class="list-group-item list-group-mine d-flex justify-content-between align-items-center" style:''>
                        Total
                        <span class="badge badge-primary badge-pill">17$</span>
                    </li>
                </ul>
               
                    
            </div>
            
            </div>
        
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type='text/javascript'>
        $('#validateForm').bootstrapValidator({
feedbackIcons: {
	valid: 'glyphicon glyphicon-ok',
	invalid: 'glyphicon glyphicon-remove',
	validating: 'glyphicon glyphicon-refresh'
},
fields: {
	check: {
		validators: {
			notEmpty: {
				message: 'Please Enter your Full name'
			}
		}
	},
	phone: {
		validators: {
			numeric: {
				message: 'The phone no must be a number'
			},
			notEmpty: {
				message: 'Please Enter your phone number'
			}
		}
	},
	address: {
		validators: {
			stringLength: {
				min: 15,
				max: 100,
				message:'Please enter at least 15 characters and no more than 100'
			},
			notEmpty: {
				message: 'Please Enter Address'
			}
		}
	},
	gender: {
		validators: {
			notEmpty: {
				message: 'The gender option is required'
			}
		}
	},
	email: {
		validators: {
			notEmpty: {
				message: 'Please Enter your email address'
			},
			emailAddress: {
				message: 'Please Enter a valid email address'
			}
		}
	},
	password: {
		validators: {
			notEmpty: {
				message: 'Enter your profile password'
			}
		}
	},
	confirmPassword: {
		validators: {
			notEmpty: {
				message: 'Enter confirm your profile password'
			},
			identical: {
				field: 'password',
				message: 'Enter the password, what enter in password field'
			}
		}
	 },
	 'lang_known[]': {
		validators: {
			notEmpty: {
				message: 'The Language Known is required'
			}
		}
	},
	role: {
		validators: {
			notEmpty: {
				message: 'Choose your user role'
			}
		}
	},
	
	}
});
    </script>
  </body>
</html>
